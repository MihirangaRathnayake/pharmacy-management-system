<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Medicine Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Medicine Search</h1>

        <div class="bg-white p-6 rounded-lg shadow">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Search Medicine:</label>
                <input type="text" id="searchInput" placeholder="Type medicine name..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button onclick="testSearch()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                Test Search
            </button>

            <button onclick="testDebugSearch()"
                class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 ml-2">
                Debug Search
            </button>
        </div>

        <div id="results" class="mt-6"></div>
    </div>

    <script>
        function testSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');

            if (query.length < 2) {
                resultsDiv.innerHTML = '<div class="bg-yellow-100 p-4 rounded">Query must be at least 2 characters</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="bg-blue-100 p-4 rounded">Searching...</div>';

            fetch('api/search_medicines.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            })
                .then(response => response.json())
                .then(data => {
                    displayResults(data, 'Normal Search Results');
                })
                .catch(error => {
                    resultsDiv.innerHTML = '<div class="bg-red-100 p-4 rounded">Error: ' + error.message + '</div>';
                });
        }

        function testDebugSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = '<div class="bg-blue-100 p-4 rounded">Debug searching...</div>';

            fetch('api/debug_search_medicines.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            })
                .then(response => response.json())
                .then(data => {
                    displayResults(data, 'Debug Search Results');
                })
                .catch(error => {
                    resultsDiv.innerHTML = '<div class="bg-red-100 p-4 rounded">Error: ' + error.message + '</div>';
                });
        }

        function displayResults(data, title) {
            const resultsDiv = document.getElementById('results');
            let html = '<div class="bg-white p-6 rounded-lg shadow">';
            html += '<h2 class="text-xl font-bold mb-4">' + title + '</h2>';

            if (data.success) {
                if (data.medicines && data.medicines.length > 0) {
                    html += '<div class="space-y-2">';
                    data.medicines.forEach(medicine => {
                        html += '<div class="border p-3 rounded">';
                        html += '<div class="font-medium">' + medicine.name + '</div>';
                        html += '<div class="text-sm text-gray-600">' + (medicine.generic_name || 'N/A') + '</div>';
                        html += '<div class="text-sm">Price: Rs ' + parseFloat(medicine.selling_price).toFixed(2) + ' | Stock: ' + medicine.stock_quantity + '</div>';
                        html += '</div>';
                    });
                    html += '</div>';
                } else {
                    html += '<div class="text-gray-500">No medicines found</div>';
                }
            } else {
                html += '<div class="bg-red-100 p-4 rounded">Error: ' + data.message + '</div>';
            }

            if (data.debug) {
                html += '<div class="mt-4 bg-gray-100 p-4 rounded">';
                html += '<h3 class="font-bold mb-2">Debug Info:</h3>';
                html += '<pre class="text-xs">' + JSON.stringify(data.debug, null, 2) + '</pre>';
                html += '</div>';
            }

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Add enter key support
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                testSearch();
            }
        });
    </script>
</body>

</html>
