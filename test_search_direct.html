<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Search Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Direct Search Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Search Medicine</h2>
            
            <div class="mb-4">
                <input type="text" id="searchInput" placeholder="Type 'para' to search for Paracetamol..."
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <button onclick="testSearch()" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div id="results" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Debug Log</h2>
            <div id="debugLog" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-40 overflow-y-auto"></div>
            <button onclick="clearLog()" class="mt-2 bg-red-600 text-white px-3 py-1 rounded text-sm">Clear Log</button>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'text-green-400',
                error: 'text-red-400',
                success: 'text-blue-400',
                warning: 'text-yellow-400'
            };
            logDiv.innerHTML += `<div class="${colors[type]}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
        }
        
        function testSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            log(`Starting search for: "${query}"`, 'info');
            
            if (query.length < 2) {
                resultsDiv.innerHTML = '<p class="text-yellow-600">Please enter at least 2 characters</p>';
                log('Query too short', 'warning');
                return;
            }
            
            resultsDiv.innerHTML = '<p class="text-blue-600"><i class="fas fa-spinner fa-spin mr-2"></i>Searching...</p>';
            
            // Test the API
            fetch('api/search_medicines.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => {
                log(`Response status: ${response.status} ${response.statusText}`, 'info');
                log(`Response headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response.text();
            })
            .then(text => {
                log(`Raw response: ${text}`, 'info');
                
                try {
                    const data = JSON.parse(text);
                    log(`Parsed JSON successfully`, 'success');
                    log(`Success: ${data.success}, Medicines count: ${data.medicines ? data.medicines.length : 0}`, 'info');
                    
                    if (data.success && data.medicines && data.medicines.length > 0) {
                        let html = '<h3 class="text-lg font-semibold mb-3 text-green-600">Found ' + data.medicines.length + ' medicines:</h3>';
                        html += '<div class="space-y-2">';
                        
                        data.medicines.forEach(medicine => {
                            html += `
                                <div class="border p-3 rounded hover:bg-gray-50 cursor-pointer" onclick="selectMedicine(${medicine.id}, '${medicine.name}', ${medicine.selling_price})">
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <p class="font-medium text-gray-800">${medicine.name}</p>
                                            <p class="text-sm text-gray-600">${medicine.generic_name || 'N/A'}</p>
                                        </div>
                                        <div class="text-right">
                                            <p class="font-medium text-green-600">Rs ${parseFloat(medicine.selling_price).toFixed(2)}</p>
                                            <p class="text-xs text-gray-500">Stock: ${medicine.stock_quantity}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        
                        html += '</div>';
                        resultsDiv.innerHTML = html;
                        log('Results displayed successfully', 'success');
                        
                    } else {
                        const message = data.message || 'No medicines found';
                        resultsDiv.innerHTML = `<p class="text-gray-600">${message}</p>`;
                        log(`No results: ${message}`, 'warning');
                    }
                    
                } catch (parseError) {
                    log(`JSON parse error: ${parseError.message}`, 'error');
                    resultsDiv.innerHTML = `<p class="text-red-600">Parse error: ${parseError.message}</p><pre class="mt-2 text-xs bg-gray-200 p-2 rounded">${text}</pre>`;
                }
            })
            .catch(error => {
                log(`Fetch error: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            });
        }
        
        function selectMedicine(id, name, price) {
            log(`Medicine selected: ${name} (ID: ${id}, Price: Rs ${price})`, 'success');
            alert(`Selected: ${name}\nPrice: Rs ${price}\nID: ${id}`);
        }
        
        // Auto-search when typing
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(testSearch, 500);
        });
        
        // Search on Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testSearch();
            }
        });
        
        // Initialize
        log('Search test page loaded', 'success');
        log('Try typing "para" to search for Paracetamol', 'info');
    </script>
</body>
</html>
